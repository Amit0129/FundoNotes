<div class="main-cointainer">
  <div class="inner-cointent">
    <div class="title">
      <span class="flet">F</span>
      <span class="ulet">u</span>
      <span class="nlet">n</span>
      <span class="dlet">D</span>
      <span class="olet">o</span>
      <span class="oolet">o</span>
    </div>
    <div class="sign-in">
      <p>Sign in</p>
    </div>
    <div class="title-intro">
      <p>Use your Google Account</p>
    </div>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="login-info">
    <div class="email-input">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Email" />
        <mat-error>Email is Required</mat-error>
      </mat-form-field>
    </div>
    <div class="password-input">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password" />
          <mat-error>Password is Required</mat-error>
        </mat-form-field>
      </div>
    <div class="info-text">
        "Not your computer? Use Guest mode to sign in privately."
        <a href="https://www.google.com/" target="_blank">Learn more</a>
    </div>
    <div class="buttons">
        <button mat-button color="primary" routerLink="/register">Create account</button>
        <button mat-raised-button color="primary">Login</button>
    </div>
  </div>
  </form>
</div>
