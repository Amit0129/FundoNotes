<div class="main-cointainer">
  <mat-toolbar class="main-toolbar">
    <div>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="logo">
      <img src="../../../assets/keep_2020q4_48dp.png" />
    </div>

    <h1 class="heading">Fundo</h1>
    <div class="main-search">
      <div class="searchbox">
        <img
          style="margin-left: 10px; height: 23px; margin-top: 1px"
          src="../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg"
          alt=""
        />
        <input class="searchinput" type="search" placeholder="Search" />
      </div>
    </div>
    <div class="icon-containar">
      
      <div class="icon-one">
        <button mat-icon-button matTooltip="Refresh">
          <img
            src="../../../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
          />
        </button>
      </div>
      <div class="icon-one">
        <button mat-icon-button matTooltip="List view">
          <img src="../../../assets/list view.svg" alt="" />
        </button>
      </div>
      <div class="icon-one">
        <button mat-icon-button matTooltip="Setting">
          <img
            src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
          />
        </button>
      </div>
      <div class="icon-one">
        <button mat-icon-button matTooltip="Fundo apps">
          <img
            src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
          />
        </button>
      </div>
      <div class="icon-one">
        <button mat-icon-button matTooltip="Fundo Account">
          <img
            src="../../../assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
          />
        </button>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav opened mode="side">
      <mat-nav-list>
        <a mat-list-item>
          <div class="list">
            <img class="image" src="../../../assets/notes.svg" alt="" />
            <span class="span">Notes</span>
          </div>
        </a>

        <a mat-list-item>
          <div class="list">
            <img class="image" src="../../../assets/notifications_FILL0_wght400_GRAD0_opsz48.svg" alt="" />
            <span class="span">Reminder</span>
          </div>
        </a>

        <a mat-list-item>
          <div class="list">
            <img class="image" src="../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="" />
            <span class="span">Edit labels</span>
          </div>
        </a>

        <a mat-list-item>
          <div class="list">
            <img class="image" src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg" alt="" />
            <span class="span">Archive</span>
          </div>
        </a>

        <a mat-list-item>
          <div class="list">
            <img class="image" src="../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg" alt="" />
            <span class="span">Bin</span>
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>  
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
